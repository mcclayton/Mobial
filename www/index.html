<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Möbial. Leverage mobile analytics and A/B testing in your application today!">

    <title>Möbial</title>

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.3.0/pure-min.css">
    <link rel="stylesheet" href="css/layouts/blog.css">

</head>
<body>


<div class="pure-g-r" id="layout">
    <div class="sidebar pure-u">
        <header class="header">
            <hgroup>
                <h1 class="brand-title">Möbial</h1>
                <h2 class="brand-tagline">— Mobile analytics.</h2>
            </hgroup>

            <nav class="nav">
                <ul class="nav-list">
                        <a href="http://purecss.io">
                            <button class="pure-button pure-button-primary">Register</button>
                        </a>

                        <a href="http://purecss.io">
                            <button class="pure-button pure-button-primary">Login</button>
                        </a>
                </ul>
            </nav>
        </header>
    </div>

    <div class="pure-u-1">
        <div class="content">
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                <h1 class="content-subhead">What is Möbial?</h1>

                <!-- A single blog post -->
                <section class="post">
                    <header class="post-header">
                        <img class="post-avatar" height="48" width="48" src="img/logo_small.png">

                        <h4 class="post-title">Introducing Möbial</h2>

                    </header>

                    <div class="post-description">
                        <p>
                        <br>

                         <div class="post-images pure-g-r">
                            <div class="pure-u-1-3">
                                    <img src="img/phone.png">
                            </div>

                            <div class="pure-u-1-3">
                                    <img src="img/logo.png">
                            </div>

                            <div class="pure-u-1-3">
                                    <img src="img/phone.png">
                            </div>
                        </div>
                            <center>
                                Möbial is an incredibly simple to use mobile analytics platform.
                                <br>
                                Maximize your app's ROI by tracking data such as clicks, gestures, application traversals, etc.
                            </center>
                        </p>
                    </div>
                </section>
            </div>




            <footer class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="http://purecss.io/">About</a></li>
                        <li><a href="http://twitter.com/yuilibrary/">Twitter</a></li>
                        <li><a href="http://github.com/yui/pure/">Github</a></li>
                    </ul>
                </div>
            </footer>
        </div>
    </div>
</div>

<script src="http://yui.yahooapis.com/3.12.0/build/yui/yui.js"></script>
<script>
YUI().use('node-base', 'node-event-delegate', function (Y) {
    // This just makes sure that the href="#" attached to the <a> elements
    // don't scroll you back up the page.
    Y.one('body').delegate('click', function (e) {
        e.preventDefault();
    }, 'a[href="#"]');
});
</script>





</body>
</html>
